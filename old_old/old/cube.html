<!DOCTYPE html>
<html>
<head>
  <title>cube percentage</title>
  <script>
    window.onload = function()
    {
      function facto(n){
        return (n != 1) ? n * factorial(n - 1) : 1;
      };
      function product_Range(a,b) {
        var prd = a,i = a;
          while (i++< b) {
          prd*=i;
        }
        return prd;
      };
      function combinations(n, r){
        if (n==r)
        {
          return 1;
        }
        else
        {
          r=(r < n-r) ? n-r : r;
          return product_Range(r+1, n)/product_Range(1,n-r);
        }
      };
      function getBlackLegn(x, y){
        if(y==1)
        {
          return 1 - Math.pow((1-0.0119), x);
        }
        else if (y!=1)
          return 1 - Math.pow((1-0.0119), (x-y)) * Math.pow(0.0119, y) * combinations(x, y);

      };
      var button = document.getElementById('button');
      var cubeNum = document.getElementById('cubeNum');
      var wannabe = document.getElementById('wannabe');
      var percentage = document.getElementById('percentage');
      var result = getBlackLegn(cubeNum.value, wannabe.value);

      button.onclick = function ()
      {
        result = getBlackLegn(cubeNum.value, wannabe.value);
        percentage.value = result + "%";
      }
    };
  </script>
</head>
<body>
  <h1 id="header">BlackCube calculator</h1>
  사용할 큐브갯수 <input id="cubeNum" type="text" value="50"/><br>
  레전드리 원하는 아이템 갯수<input id="wannabe" type="text" value="1"/></br>
  <button id="button">계산!</button>
  <input id="percentage" type="text" value=""/>
</body>
</html>
