<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./typing.css">
    <title>Document</title>
</head>
<body>
    <div class = "typecontainer" id="removecon">
        <h1 id="type"> I'm <span class="auto-type"></span></h1>
    </div>
    <div class = "container" id="visiblecon" style = "display: none;">
        <h1 id="hide"> Hello World!</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        

        var typed = new Typed(".auto-type", {
            strings: ["Developer"],
            typeSpeed: 50,
            backSpeed: 50,
            onComplete: function(self){
                document.getElementById("removecon").remove();
                document.getElementById("visiblecon").style.visibility = "visible";
            }
        })

    </script>
</body>
</html>
